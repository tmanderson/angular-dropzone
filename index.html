<!DOCTYPE html>
<html>
<head>
	<title>DROPZONE</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.col {
			float: left;
			height: 100%;
			width: 33%;
		}

		div[dropzone] {
			background-color: rgba(108, 216, 125, 0.5);
			border-right: 1px solid #333;
			height: 100%;
		}

		div[droppable] {
			background-color: rgba(123, 178, 241, 0.5);
			border-top: 1px solid white;
			height: 200px;
			position: relative;
			transition: transform 100ms ease;
		}

		.dropzone-displaced {
			transform: translate3d(0,20px,0);
		}
	</style>
	<script src="bower_components/angular/angular.js"></script>
	<script src="src/dropzone.js"></script>
	<script src="test/app.js"></script>
</head>
<body ng-app="TestDropZone">
	<div class="col" dropzone>
		<div droppable><h2>1</h2><span><span></div>
	</div>
	<div class="col" dropzone>
		<div droppable><h2>2</h2><span><span></div>
		<div droppable><h2>3</h2><span><span></div>
	</div>
</body>
</html>
